<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.js"></script>

<ul id="dogs"></ul>

<script>
  var DOGS = {
    101: {
      id: 101,
      name: "Sable",
      genus: "Husky Huskius"
    },

    234: {
      id: 234,
      name: "Blixa",
      genus: "Corgi Corgiorum"
    }
  };
  $ul = $("ul")
  for (property in DOGS) {
    if (DOGS.hasOwnProperty(property)) {
      var $li = $("<li></li>");
      $li.text(DOGS[property].name + " -- " + DOGS[property].genus);
      $li.data("id", DOGS[property].id)
      $ul.append($li);
    }
  }

  var $listItems = $("li");
  $listItems.on("click", function(event) {
    var item = event.currentTarget;
    var $item = $(item);
    var dog = DOGS[$item.data("id")].name
    alert(dog)
  })
</script>
